<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<form class="login-form">
		<h1>Signup</h1>
		<input type="text" id="username" name="username" placeholder="Enter Your Username"><br>
		<input type="email" id="email" name="email" placeholder="Enter Your Email"><br>
		<input type="tel" id="phone-number" name="phone-number" placeholder="Enter Your Phone Number"><br>
		<div class="input-password">
			<input type="password" id="password" name="password" placeholder="Enter Your Password"><br>
			<img src="images/eye_password.png" class="eye-password-icon">
		</div>
		<button type="submit" class="signup-button">Signup</button>
		<p class="login-paragraph">Already have an account?</p>
		<a href="../login_form/index.html" class="login-link">Login</a>
		<div class="or-headline">Or</div>
		<button class="facebook-login-button"><img src="images/facebook.png" class="facebook-icon">Login with Facebook</button>
		<button class="google-login-button"><img src="images/google.png" class="google-icon">Login with Google</button>
	</form>
</body>
</html>
