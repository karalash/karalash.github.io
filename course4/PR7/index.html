<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-container">
    <h1>ToDo List</h1>
    <input type="text" id="task-input" placeholder="Додайте завдання">
    <div class="sort-buttons">
        <button id="show-all">Усі</button>
        <button id="show-completed">Виконані</button>
        <button id="show-active">Невиконані</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
