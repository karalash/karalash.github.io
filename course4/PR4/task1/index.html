<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 1</title>
</head>
<body>
	<input type="text" id="getTime" size="10">
	<script type="text/javascript">
		function time() {
			let time = new Date();
			let hours = printZero(time.getHours());
			let minutes = printZero(time.getMinutes());
			let seconds = printZero(time.getSeconds());
			getTime.value = hours + ":" + minutes + ":" + seconds;
			setTimeout('time()', 1000);
		}

		function printZero(value) {
			if (value < 10) {
				return '0' + value;
			}
			else {
				return value
			}
		}
		time();
	</script>
</body>
</html>
