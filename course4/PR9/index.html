<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Каталог товарів</title>
</head>
<body>
    <h1>Обов'язково додайте своє замовлення</h1>
    <div class="wrap">
        <div class="swipe swipe-left">&lt;</div>
        <div class="product-category">
        </div>
        <div class="swipe swipe-right">&gt;</div>
    </div>
    <div class="cart-icon">
        <img src="images/cart-icon.png" alt="Корзина" id="cart-icon">
        <span id="cart-count">0</span>
    </div>
    <div id="modal-cart-empty" class="modal">
        <div class="modal-content">
            <p>Корзина пуста</p>
            <button id="close-modal">Закрити</button>
        </div>
    </div>        
    <script src="scripts/script.js"></script>
</body>
</html>
