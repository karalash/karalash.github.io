<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiplication Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 50%;
			max-width: 600px;
			margin: 0 auto;
		}

		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		th {
			background-color: #faedc8;
		}
	</style>
	<script type="text/javascript">
		function multiplicationTable()
		{
			var table = '<table>';
			table += '<tr><th>*</th>';
			for (var j = 1; j <= 10; j++)
			{
				table += '<th>' + j + '</th>';
			}
			table += '</tr>';
			for (var i = 1; i <= 10; i++)
			{
				table += '<tr><th>' + i + '</th>';
				for (var j = 1; j <= 10; j++)
				{
					table += '<td>' + (i * j) + '</td>';
				}
				table += '</tr>';
			}
			table += '</table>';

			document.getElementById('table').innerHTML = table;
		}
	</script>
</head>
<body onload="multiplicationTable()">
	<h1>Multiplication Table</h1>
	<hr>
	<div id="table"></div>
</body>
</html>
