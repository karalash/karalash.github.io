<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User input</title>
	<script type="text/javascript">
		function userInformation()
		{
			var userInput = prompt('Write something here:')
			alert(userInput)
		}
	</script>
</head>
<body>
	<h1>JavaScript Test</h1>
	<hr>
	<a href="" onmouseover="userInformation()">Select me!</a>
	<p id='message'></p>
</body>
</html>
