<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 2</title>
	<script type="text/javascript">
		function Dialog() {
			let userChoice = confirm("Do you want to open another page?")
			if (userChoice) {
				window.location.href = "amogus.html"
			} else {
				window.close()
			}
		}
	</script>
</head>
<body>
	<button onclick="Dialog()">Click to continue</button>
</body>
</html>
