<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 4</title>
    <script type="text/javascript">
        const images = [
            "https://media.audubon.org/apa_2016-a1_2055_4_rock-pigeon_laura_perrotta_kk.jpg?width=1616&auto=webp&quality=90&fit=bounds&disable=upscale",
            "https://media.licdn.com/dms/image/C4E12AQHJn1ONHwWktQ/article-cover_image-shrink_720_1280/0/1521541868820?e=2147483647&v=beta&t=2RbmZHu-XoZqUIyBL03fBcBBaHWzEjgrRQ-HSJnYZLM",
            "https://learningmole.com/wp-content/uploads/2023/11/closeup-of-gray-pigeon-bird-on-a-city-street-2022-02-09-06-29-14-utc.jpg"]

        let index = 0

        function showNextImage() {
            index++
            if (index >= images.length) {
                index = 0
            }
            document.getElementById("slideshow").src = images[index]            
        }
    </script>
</head>
<body>
    <h1>Pigeons</h1>
    <div>
        <img src="https://media.audubon.org/apa_2016-a1_2055_4_rock-pigeon_laura_perrotta_kk.jpg?width=1616&auto=webp&quality=90&fit=bounds&disable=upscale" id="slideshow" alt="slideshow" width="400" height="300">
    </div><br>
    <button onclick="showNextImage()">Next image</button>
</body>
</html>
